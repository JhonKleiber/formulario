<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de reserva</title>
</head>
<body>
    <header>
        <h1>Formulario de reserva</h1>
    </header>
    <main>
        <form action="https://httpbin.org/get" method="GET">
            <fieldset>
                <legend>Información general</legend>
                <p>
                    <label for="f_llegada">Fecha de llegada: </label>
                    <input type="date" name="f_llegada" id="f_llegada" min="2020-03-01" autofocus>
                </p>
                <p>
                    <label for="n_noches">Número de noches: </label>
                    <input type="number" name="n_noches" id="n_noches" min="1" placeholder="¿Cuántas noches?" required>
                </p>
                <p>
                    <label for="n_adultos">Adultos: </label>
                    <select id="n_adultos" name="n_adultos">
                        <option value="1">1 Adulto</option>
                        <option value="2" selected>2 Adultos</option>
                        <option value="3">3 Adultos</option>
                        <option value="4">4 Adultos</option>
                    </select>
                </p>
                <p>
                    <label for="t_habitacion">Tipo de habitación: </label>
                    <input type="radio" name="t_habitacion" id="standard" value="standard"><label for="standard">Standard</label>
                    <input type="radio" name="t_habitacion" id="business" value="business"><label for="business">Business</label>
                    <input type="radio" name="t_habitacion" id="suite"  value="suite"><label for="suite">Suite</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Información de contacto</legend>
                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" maxlength="32" placeholder="Nombre y Apellidos" required>
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@servidor.com" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Protección de datos</legend>
                <p>
                    <input type="checkbox" name="lopd" id="lopd" value="lopd" required>
                    <label for="lopd">He leido y acepto la política de privacidad</label>
                </p>
                <p>
                    <input type="checkbox" name="publicidad" id="publicidad" value="publicidad" checked>
                    <label for="publicidad">Acepto recibir comunicaciones comerciales</label>
                </p>
            </fieldset>
            <button type="submit">Enviar reserva</button>
        </form>
    </main>
</body>
</html>
